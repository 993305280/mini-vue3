<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { h, render } = Vue

    const component = {
      data() {
        return {
          msg: 'hello component'
        }
      },
      render() {
        return h('div', this.msg)
      },
      // 组件实例处理完所有与状态相关的选项之后
      created() {
        setTimeout(() => {
          this.msg = '你好，世界'
        }, 2000)
      }
    }

    const vnode = h(component)
    // 挂载
    render(vnode, document.querySelector('#app'))
  </script>
</html>
