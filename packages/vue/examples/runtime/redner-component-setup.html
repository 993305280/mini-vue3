<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, h, render } = Vue

    const component = {
      setup() {
        const obj = reactive({
          name: '张三'
        })

        setTimeout(() => {
          obj.name = '李四'
        }, 2000)

        return () => h('div', obj.name)
      }
    }

    const vnode = h(component)
    // 挂载
    render(vnode, document.querySelector('#app'))
  </script>
</html>
